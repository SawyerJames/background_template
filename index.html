<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>秦皇岛市公安机关督查</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="Shortcut Icon"  href="favicon.ico">
</head>
<body>
	<div id="bodyer">
		<div class="msg">
			<img src="images/logo.png" alt="">
			<h1>秦皇岛市公安机关督察记分管理信息系统</h1>
		</div>
		<div class="form">
			<form name="log" class="log" autocomplete="off" method="post">
				<div class="form-group g_userName">
					<span class="userImg"></span><input type="text" id="userName" placeholder="用户名"/>
					<label class="user_error">用户名错误!</label>
				</div>
				<div class="form-group g_pass">
					<span class="passImg"></span><input type="password" id="passName" placeholder="密码"/>
					<label class="email_error">密码错误!</label>
				</div>
				<div>
                    <input id="enter" class="btn" type="submit" value="登录">
                    <!-- 登录后跳转到companyScore.html -->
                </div>
			</form>
		</div>
		<div class="footer">
			<span>@技术支持：秦皇岛锐基网络工程有限公司</span>
		</div>
	</div>
</body>
</html>
